<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulte Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .timer {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .schulte-table {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            background-color: #333;
            padding: 4px;
            border-radius: 8px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .cell.correct {
            background-color: #90EE90;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Schulte Table</h1>
    <div class="controls">
        <button onclick="startGame()">New Game</button>
    </div>
    <div class="timer">Time: <span id="time">0</span>s</div>
    <div class="schulte-table" id="table"></div>

    <script>
        let numbers = [];
        let currentNumber = 1;
        let timerInterval;
        let seconds = 0;
        let gameActive = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createTable() {
            numbers = Array.from({length: 25}, (_, i) => i + 1);
            shuffleArray(numbers);
            
            const table = document.getElementById('table');
            table.innerHTML = '';
            
            numbers.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = num;
                cell.onclick = () => handleClick(num);
                table.appendChild(cell);
            });
        }

        function startTimer() {
            seconds = 0;
            document.getElementById('time').textContent = seconds;
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('time').textContent = seconds;
            }, 1000);
        }

        function handleClick(number) {
            if (!gameActive) return;
            
            if (number === currentNumber) {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    if (parseInt(cell.textContent) === number) {
                        cell.classList.add('correct');
                    }
                });
                
                currentNumber++;
                
                if (currentNumber > 25) {
                    gameActive = false;
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        alert(`Congratulations! You completed the table in ${seconds} seconds!`);
                    }, 300);
                }
            }
        }

        function startGame() {
            clearInterval(timerInterval);
            createTable();
            currentNumber = 1;
            gameActive = true;
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('correct'));
            startTimer();
        }

        // Initialize the game
        createTable();
    </script>
</body>
</html>
